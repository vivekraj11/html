<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!--emmet-->
    <!--Select and press ctrl+/ to comment -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="redBg"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes dig tag as default -->
<div class="blackBanground"></div>
<!-- Creating multiple elements using Emmet -->
<!-- span.myClass.myClass3*4 + <tab> to print 4 similar elements using Emmet -->
    <span class="myClass myClass3">First</span>
    <span class="myClass myClass3">Second</span>
    <span class="myClass myClass3">Third</span>
    <span class="myClass myClass3">Fourth</span>
</body>
</html>
